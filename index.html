<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Branch Analytics Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #2c3e50; text-align: center; }
        .input-group { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        label { display: block; margin: 10px 0 5px 0; font-weight: bold; }
        input { width: 100px; padding: 5px; margin-left: 10px; }
        button { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Branch Analytics Calculator</h1>
        <div class="input-group">
            <label>Number of branches: <input type="number" id="branches" value="50"></label>
            <label>Daily visits per branch: <input type="number" id="visits" value="100"></label>
            <button onclick="alert('Calculator is working!')">Test Calculator</button>
        </div>
    </div>
</body>
</html>
